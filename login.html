<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/login/login.css" />
  </head>
  <body>
    <div class="container right-panel-active">
      <!-- Sign Up -->
      <div class="container__form container--signup">
        <form action="#" class="form" id="form1">
          <h2 class="form__title">Đăng ký</h2>
          <input type="text" placeholder="Tên người dùng" class="input" />
          <input type="email" placeholder="Email" class="input" />
          <input type="password" placeholder="Mật khẩu" class="input" />
          <button class="btn">Đăng Ký</button>
        </form>
      </div>

      <!-- Sign In -->
      <div class="container__form container--signin">
        <form action="#" class="form" id="form2">
          <h2 class="form__title">Đăng nhập</h2>
          <input type="email" placeholder="Email" class="input" />
          <input type="password" placeholder="Mật khẩu" class="input" />
          <a href="#" class="link">Quên mật khẩu?</a>
          <button class="btn">Đăng Nhập</button>
        </form>
      </div>

      <!-- Overlay -->
      <div class="container__overlay">
        <div class="overlay">
          <div class="overlay__panel overlay--left">
            <button class="btn" id="signIn">Đăng Nhập</button>
          </div>
          <div class="overlay__panel overlay--right">
            <button class="btn" id="signUp">Đăng Ký</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/login/login.js"></script>
  </body>
</html>
